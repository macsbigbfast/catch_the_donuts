<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet" />
    <title>Catch the Donuts</title>
</head>
<body>
    <div id="game">
        <div id="title">
            <h1>
                <span>C</span>
                <span>A</span>
                <span>T</span>
                <span>C</span>
                <span>H</span>
                <span>&nbsp</span>
                <span>T</span>
                <span>H</span>
                <span>E</span>
                <span>&nbsp</span>
                <span>D</span>
                <span>O</span>
                <span>N</span>
                <span>U</span>
                <span>T</span>
                <span>S</span>
            </h1>
        </div>
        <div id="game-container">
            <div id="top-section">
                <div id="point-counter">
                    <h2>POINTS</h2>
                    <h3 id="points">0</h3>
                </div>
                <div id="countdown">
                    <h2>TIMER (seconds)</h2>
                    <h3 id="timer"></h3>
                </div>
            </div>
            <div id="action-area">
                <div id="left-branch"></div>
                <!--TODO: Add right branch once MVP is done-->
                <div id="flying-objects">

                </div>
                <div id="characters">
                    <div id="character1"></div>
                </div>
                <!-- TODO: to add see-saw later after MVP is done --->
                <div id="see-saw">

                </div> 
            </div>
        </div>
    </div>
    <div id="game-over">
    </div>
    <div id="game-over-screen">
        <h2 id="game-over-text">GAME OVER</h2>
    </div>    

    <footer>
        <h4>Inspired by Neopets game, Hasee Bounce</h4>
    </footer>
    <script src="js/game.js" charset="utf-8"></script>
</body>
</html>
